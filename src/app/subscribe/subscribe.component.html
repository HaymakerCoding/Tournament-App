<div class="container pt-4 pb-4 text-center">
  <h1>Subscribe</h1>
  <br>
  <div *ngIf="loading === false">
    <p *ngIf="thankYouText">{{ thankYouText }}</p>
    <p style="color:red;" *ngIf="hasError === true">You have errors on your form. Please provide a name and valid email.</p>
    <form *ngIf="!thankYouText" [formGroup]="form" (ngSubmit)="submitForm(form.value)">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input class="form-control" formControlName="name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
        <input class="form-control" formControlName="email">
        </div>
      </div>

      <button [style.backgroundColor]="tournament.buttonColor" mat-raised-button class="mt-3" color="primary">Submit</button>
    </form>
  </div>
</div>
