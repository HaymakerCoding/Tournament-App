<div style="height:100vh; overflow-y: scroll; padding-bottom: 50px;">
    <br>
    <div *ngFor="let event of eventScores" class="mb-4">
        <h4>{{ event.name }}</h4>
        <h5>{{ getEvent(event).qualifyingRound + ': ' + getEvent(event).courseName }}</h5>
        <div class="table-container" *ngIf="loading === false">
            <app-hole-results-table [scoringType]="scoringType" [scorecard]="getEventScorecard(event)"  [eventScores]="event"></app-hole-results-table>
        </div>
    </div>
    <button (click)="close()" mat-raised-button>Close</button>
</div>
